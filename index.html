<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <style>
        .row {
            width: 100%;
            margin: auto;
            text-align: center;
        }

        .form {
            width: 100%;
        }

        .icerik {
            width: 100%;
        }

        .formBtn {
            margin: 4px 0 0 0;
            border: solid #535050 1px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <section class="form" style="text-align: center; margin-top: 10vh;"></section>
    <center>
    <img  width="351" height="113" src="img/google.jpg" alt="Google Logo">
    </center>

    <center>
        <table border="0" width="%90">
            <tr>
                <td bgcolor="#EEEEEE" colspan="3">
                    <center>
                        Search the web using Google! <br>
                        <form method="get" action="http://www.google.com/custom">
                        <input type="text" name="q" value="" size="40"><br>
                        <input type="submit" value="Google Search">
                        <input type="submit" name="sa" value="I'm feeling lucky"><br>
                </td>
            </tr>
        </table>
    </center>
</section>
<section class="icerik" style="text-align: center; margin-top: 0vh;">
    <div class="row">
        <table style="width: 100%; margin: 0;">
            <tr style="text-align: center;">
                <td style="background-color: turquoise; ">
                    Special Searches <br>
                    <a href="https://www.stanford.edu/search/">Stanford Search</a> <br>
                    <a href="https://www.linuxmint.com/searchengines.php">Linux Search</a> <br>
                </td>
                <td style="background-color: rgb(33, 197, 181); ">
                    <a href="#">Help</a><br>
                    <a href="#">About Google!</a><br>
                    <a href="#">Company Info</a><br>
                    <a href="#">Google Logos</a><br>
                </td>
                <td style="background-color: rgb(11, 172, 156); ">
                    Get Google!<br>
                    updates monthly:<br>
                    <input type="text" value="your e-mail" name email>
                    <br>
                    <input type="button" value="submit" name="Subscribe">
                    <a href="#">Archive</a>
                </td>
            </tr>
        </table>
    </div>
</section>
<br>
    <footer style="text-align: center;">

    </footer>
</body>
</html>
